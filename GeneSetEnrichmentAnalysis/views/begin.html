<!-- Might need to download these resources and add them to the project - had some temporary issues with them loading -->
<link href="https://cdn.datatables.net/1.10.1/css/jquery.dataTables.css" type="text/css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/1.10.1/js/jquery.dataTables.min.js" type="text/javascript"></script>

<script type='text/javascript'>

    var initGeneSetEnrichmentAnalysis = function(){
        var
            webPartDiv = <%=webpartContext%>.wrapperDivId,

            createTempPnl = function(){
                LABKEY.Query.executeSql({
                    failure: function(){
                        LABKEY.ext.ISCore.renderTempPnl( LABKEY.ext.ISCore.geneExpressionDataRequiredMsg( null ), webPartDiv );
                    },
                    schemaName: 'study',
                    sql: 'SELECT DataSetId FROM DataSets WHERE Name = \'gene_expression_files\'',
                    success: function( d ){
                        if ( d.rows.length > 0 ){
                            LABKEY.ext.ISCore.renderTempPnl( LABKEY.ext.ISCore.geneExpressionDataRequiredMsg( d.rows[0].DataSetId ), webPartDiv );
                        } else {
                            LABKEY.ext.ISCore.renderTempPnl( LABKEY.ext.ISCore.geneExpressionDataRequiredMsg( null ), webPartDiv );
                        }
                    }
                });
            }
        ;

        LABKEY.Query.getQueryDetails({
            failure: function(){
                LABKEY.ext.ISCore.renderTempPnl( LABKEY.ext.ISCore.moduleNotEnabled, webPartDiv );
            },
            queryName: 'expression_matrices_cohorts',
            schemaName: 'study',
            success: function(){
                LABKEY.Query.getSchemas({
                    apiVersion: '9.3',
                    failure: createTempPnl,
                    schemaName: 'assay.ExpressionMatrix',
                    success: function( d ){
                        if ( d.matrix ){
                            var
                                GeneSetEnrichmentAnalysis = new LABKEY.ext.GeneSetEnrichmentAnalysis({
                                    webPartDivId: webPartDiv
                                }),

                                resizeModule = function(w, h){
                                    LABKEY.ext.Utils.resizeToViewport( GeneSetEnrichmentAnalysis, w, -1, null, null, -5 );
                                    GeneSetEnrichmentAnalysis.resize();
                                }
                            ;

                            Ext.EventManager.onWindowResize( resizeModule );
                        } else {
                            createTempPnl();
                        }
                    }
                });
            } 
        });

        Ext.EventManager.fireWindowResize();
    };

    Ext.onReady( initGeneSetEnrichmentAnalysis );

</script>
